<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up | Rice Moisture Monitoring</title>
<style>
    body {
      background-image: url('graphic-node-dm-9lIgr_K0-unsplash.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background-color: rgba(165, 107, 42, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #fff;
    }

    p {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    label {
      display: block;
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background-color: #6b2400;
      color: #fff;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
    }

    .btn-login {
      background-color: #6c757d;
    }

    .btn-register {
      background-color: #28a745;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Rice Moisture</h1>
    <p>Sistem Monitoring Kadar Air Pada Beras</p>

    <form>
      <label for="name">Nama</label>
      <input type="text" id="name" placeholder="Nama lengkap">

      <label for="storage">Nama Gudang Penyimpanan</label>
      <input type="text" id="storage" placeholder="Nama gudang">

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Username">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password">

      <label for="confirm-password">Konfirmasi Password</label>
      <input type="password" id="confirm-password" placeholder="Ulangi password">

      <div class="button-group">
        <button type="button" class="btn btn-register" onclick="window.location.href='1login.html'">Register</button>

      </div>
    </form>
  </div>
</body>
</html>
